<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caluladora en JS vanilla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="estilos.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    </head>
    <body onload="init();">
        <div id="general">
            <script>
                alert("Esta calculadora solo realiza operaciones unitarias, no en decenas ni centenas"
                +" \n\nPor ejemplo: \n2+2/4 \n3+4/5+2*1-9");
                </script>
            <div class="child-gen">
                <table class="calculadora">
                    <tr>
                        <td colspan="4"><span id="resultado"></span></td>
                    </tr>
                    <tr>
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="multiplicacion">*</button></td>
                    </tr>
                    <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="resta">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="suma">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="clear">C</button></td>
                        <td><button id="0">0</button></td>
                        <td><button id="division">/</button></td>
                        <td><button id="igual">=</button></td>
                    </tr>
                </table>
            </div>
            <script src="logica.js" type="text/javascript"></script>

        </div>
    </body>
</html>
